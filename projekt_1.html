<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number!</title>
    <link rel="stylesheet" href="projecti1.css">
</head>
<body>
    <header>
        <h1>Guess the number...</h1>
        <p class="btn">( Between 1 and 20 )</p>
        <button class="again">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number" class="guess" />
            <button class="check">Check</button> 
        </section>
        <section class="right">
            <p class="message">Start guessing...!</p>
            <p class="msg-score">Score!  <span class="score">20</span></p>
            <p class="msg-highscore">Hightscore  <span class="highscore">0</span></p>
        </section>
    </main>
    <footer>
        <script src="projekt1.js"></script>
    </footer>
</body>
</html>
